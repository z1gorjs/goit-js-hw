<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  
  <style>
    .list {
      display: flex;
      justify-content: space-between;
    }

    .list-item {
      list-style: none;
      padding: 5px;
    }

    .item-img {
      height: 250px;
    }

    #validation-input {
      border: 3px solid #bdbdbd;
    }

    #validation-input.valid {
      border-color: #4caf50;
    }

    #validation-input.invalid {
      border-color: #f44336;
    }
  </style>
</head>

<body>
  <!-- task-01 -->
  <ul id="categories">
    <li class="item">
      <h2>Животные</h2>

      <ul>
        <li>Кот</li>
        <li>Хомяк</li>
        <li>Лошадь</li>
        <li>Попугай</li>
      </ul>
    </li>
    <li class="item">
      <h2>Продукты</h2>

      <ul>
        <li>Хлеб</li>
        <li>Петрушка</li>
        <li>Творог</li>
      </ul>
    </li>
    <li class="item">
      <h2>Технологии</h2>

      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>React</li>
        <li>Node</li>
      </ul>
    </li>
  </ul>

  <!-- task-02 -->
  <ul id="ingredients"></ul>

  <!-- task-03 -->
  <ul id="gallery"></ul>

  <!-- task-04 -->
  <div id="counter">
    <button type="button" data-action="decrement">-1</button>
    <span id="value">0</span>
    <button type="button" data-action="increment">+1</button>
  </div>

  <!-- task-05 -->
  <input type="text" placeholder="Ваше имя?" id="name-input" />
  <h1>Привет, <span id="name-output">незнакомец</span>!</h1>

  <!-- task-06 -->
  <input type="text" id="validation-input" data-length="6" placeholder="Введи 6 символов" />

  <!-- task-07 -->
  <input id="font-size-control" type="range" />
  <br />
  <span id="text">Абракадабра!</span>
  <script type="module" src="task-01.js"></script>
  <script type="module" src="task-02.js"></script>
  <script type="module" src="task-03.js"></script>
  <script type="module" src="task-04.js"></script>
  <script type="module" src="task-05.js"></script>
  <script type="module" src="task-06.js"></script>
  <script type="module" src="task-07.js"></script>
</body>

</html>
